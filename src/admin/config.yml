backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "public/assets/blog"
public_folder: "/assets/blog"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widgit: "string" }
      - { label: "Description", name: "description", widgit: "string" }
      - { label: "Author", name: "author", widgit: "string" }
      - { label: "Date", name: "date", widgit: "datetime" }
      - { label: "Tags", name: "tags", widgit: "list", default: ["post"] }
      - { label: "Featured Image", name: "image", widgit: "string" }
      - { label: "Image Caption", name: "imageAlt", widgit: "string" }
      - { label: "Body", name: "body", widgit: "markdown" }
